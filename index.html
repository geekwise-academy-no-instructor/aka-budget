<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>AKABudget</title>
</head>
<body>
	<header>
		<h1 class="title">AKABudget</h1>
	</header>

	<!-- section for new budget button & modal -->
	<section class="new-budget-section">
		<button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal">
		  Create New Budget
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">New Monthly Budget</h4>
		      </div>
		      <div class="modal-body">
		        <form action="" class="new-budget-form">
							<div class="container">
								<div class="row">
									<div class="col-xs-2">
										<label for="totalIncome">Total Income</label><br>
										<label for="rent">Rent</label><br>
										<label for="bills">Bills</label><br>
										<label for="groceries">Groceries</label><br>
										<label for="entertainment">Entertainment</label><br>
										<label for="personalCare">Personal Care</label><br/>
										<label for="misc">Misc</label>
									</div>
									<div class="col-xs-2">
										<input name="totalIncome" type="number"><br>
					        	<input name="rent" type="number"><br>
										<input name="bills" type="number"><br>
										<input name="groceries" type="number"><br>
										<input name="entertainment" type="number"><br>
										<input name="personalCare" type="number"><br>
										<input name="misc" type="number">
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-default" id="addNewBudgetBtn">submit</button>
		        </form>
		      </div>
		      <!-- <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div> -->
		    </div>
		  </div>
		</div>
	</section>
	<!-- section for pie chart and legend -->

	<!-- section for add new expense inputs -->

	<!-- section for expense table  -->
	<footer></footer>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
