<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AKABudget</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>AKABudget</h1>
  </header>

  <!-- <section></section> New Budget Section

  <section></section> Pie Chart Section -->

  <section> <!-- Add Expense Section -->
    <div class="container">
      <form id="newExpenseForm" name="newExpenseForm">
        <label for="date">Date</label>
        <input type="date" name="date" class="input-field" required>
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="input-field" required>
        <select id="formCategory" name="category" class="input-field" required>
          <option value="Choose a Category" selected>Choose a Category</option>
          <option value="Rent">Rent</option>
          <option value="Bills">Bills</option>
          <option value="Groceries">Groceries</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Personal Care">Personal Care</option>
          <option value="Misc">Misc</option>
        </select>
        <label for="memo">Memo(optional)</label>
        <input type="text" name="memo" class="input-field">
        <button id="newExpenseButton" type="submit" class="btn btn-primary">Add New Expense</button>
      </form>
    </div>
  </section>

  <section>  <!-- Table Section -->
    <div class="container">
      <table>
        <tbody id="expenseTable">
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Memo</th>
            <th>Balance</th>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer></footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
