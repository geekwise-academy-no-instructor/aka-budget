<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>AKABudget</title>
</head>
<body>
	<header>
		<h1 class="title">AKABudget</h1>
	</header>

	<!-- section for new budget button & modal -->
	<section class="new-budget-section">
		<button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal">
		  Create New Budget
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">New Monthly Budget</h4>
		      </div>
		      <div class="modal-body">
						<form action="" name="newBudgetForm" method="get">
							<label for="totalIncome">Total Income</label>
							<input name="income" id="incomeInput" type="number"><br>
							<label for="rent">Rent</label>
							<input name="rent" id="rentInput" type="number"><br>
							<label for="bills">Bills</label>
							<input name="bills" id="billsInput" type="number"><br>
							<label for="groceries">Groceries</label>
							<input name="groceries" id="groceriesInput" type="number"><br>
							<label for="entertainment">Entertainment</label>
							<input name="entertainment" id="entertainmentInput" type="number"><br>
							<label for="personalCare">Personal Care</label>
							<input name="personalCare" id="personalCareInput" type="number"><br/>
							<label for="misc">Misc</label>
							<input name="misc" id="miscInput" type="number">
						</form>
		      </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="newBudgetBtn" class="btn btn-primary">Submit</button>
					</div>
		    </div>
		  </div>
		</div>
	</section>
	<!-- section for pie chart and legend -->
	<section class="pie-chart-and-legend">
		<div class="row">
			<div class="col-sm-6">
				<div id="piechart"></div>
				<div class="hidden-legend">
					<span class="dot totalRemaining-dot"></span>
					<p>Total Remaining</p>

					<span class="dot rent-dot"></span>
					<p>Spent</p>

				</div>
			</div>
			<div class="col-sm-6">
				<div id="legend">
					<h3>Monthly Budget</h3>
					<div class="legend-total">
						<span class="dot totalRemaining-dot"></span>
						<label class="legend-labels">Total Remaining</label>
					</div>
					<br>
					<div class="legend-rent">
						<span class="dot rent-dot"></span>
						<label class="legend-labels">Rent</label>
					</div>
					<br>
					<div class="legend-bills">
						<span class="dot bills-dot"></span>
						<label class="legend-labels">Bills</label>
					</div>
					<br>
					<div class="legend-entertainment">
						<span class="dot entertainment-dot"></span>
						<label class="legend-labels">Entertainment</label>
					</div>
					<br>
					<div class="legend-groceries">
						<span class="dot groceries-dot"></span>
						<label class="legend-labels">Groceries</label>
					</div>
					<br>
					<div class="legend-personal-care">
						<span class="dot personal-care-dot"></span>
						<label class="legend-labels">Personal Care</label>
					</div>
					<br>
					<div class="legend-misc">
						<span class="dot misc-dot"></span>
						<label class="legend-labels">Misc</label>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Add New Expense Form -->
	<section>
    <div class="container">
      <form id="newExpenseForm" name="newExpenseForm">
        <label for="date">Date</label>
        <input type="date" name="date" class="input-field" required>
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="input-field" required>
        <select id="formCategory" name="category" class="input-field" required>
          <option value="Choose a Category" selected>Choose a Category</option>
          <option value="Rent">Rent</option>
          <option value="Bills">Bills</option>
          <option value="Groceries">Groceries</option>
          <option value="Entertainment">Entertainment</option>
          <option value="PersonalCare">Personal Care</option>
          <option value="Misc">Misc</option>
        </select>
        <label for="memo">Memo(optional)</label>
        <input type="text" name="memo" class="input-field">
        <button id="newExpenseButton" type="submit" class="btn btn-primary">Add New Expense</button>
      </form>
    </div>
  </section>

	<!-- Expense Table -->
  <section>
    <div class="container">
      <table>
        <tbody id="expenseTable">
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Memo</th>
            <th>Balance</th>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

	<footer></footer>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
